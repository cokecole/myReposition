<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户管理</title>
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/studentsbooklist.css">
    <script type="text/javascript" src="js/base.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="content">
    <div class="contenttable">
        <table class="table table-bordered table-hover">
            <tr>
                <th>序号</th>
                <th>书籍code</th>
                <th>书籍名称</th>
                <th>班级</th>
                <th>老师</th>
                <th>班级群id</th>
                <th>付费状态</th>
            </tr>

        </table>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../../scripts/jquery-1.12.3.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../../bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
    var arr = [{
            "bookId": 48,
            "bookName": "四年级数学人教新课标版",
            "className": null,
            "teacherName": null,
            "groupId": null,
            "subject": "2",
            "vipGetType": 1,
            "vipStartTime": null,
            "vipEndTime": null
        },{
        "bookId": 48,
        "bookName": "四年级数学人教新课标版",
        "className": null,
        "teacherName": null,
        "groupId": null,
        "subject": "2",
        "vipGetType": 1,
        "vipStartTime": null,
        "vipEndTime": null
    }];
    var $table = $('.contenttable table');
    $.each(arr,function(index,item){
        var typetext = '';
        console.log(item);
        if(item.vipGetType == 1){
            typetext = '哈'
        }else if(item.vipStartTime){
            typetext = '哈'
        }else if(item.vipEndTime){
            typetext = '哈'
        }
        var trs = '';
        trs += "<tr> <td>" + index + "</td> <td>" + item.bookId + "</td> <td>" + item.bookName + "</td> <td>" + item.className + "</td> <td>" + item.teacherName + "</td> <td>" + item.groupId + "</td> <td>" + typetext +"</td> </tr>"
        $table.append(trs)
    })
</script>
</body>
</html>
