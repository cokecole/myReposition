<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="../../css/base.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css"/>

<body>
<div id="content1">
    <div class="content1">
        <div class="header">
            <div class="headerleft pull-left ">
                <div class="headerText pull-left"><span>搜索类型：</span></div>
                <div class="formstyle pull-left">
                    <select class="form-control search">
                        <option value="bookId">书籍ID</option>
                        <option value="bookName">书名</option>
                        <option value="publisher">出版社</option>
                    </select>
                </div>
                <div class="headerinput input-group pull-left">
                    <!--<span class="input-group-addon" id="sizing-addon1">@</span>-->
                    <input type="text" class="form-control" value="" aria-describedby="sizing-addon1">
                </div>
                <div class="formstyle pull-left">
                <select class="form-control greads" >
                     <option code = "">学年</option>
                    <option value="0" code="11">一年级</option>
                    <option value="1" code="12">二年级</option>
                    <option value="2" code="13">三年级</option>
                    <option value="3" code="14">四年级</option>
                    <option value="4" code="15">五年级</option>
                    <option value="5" code="16">六年级</option>
                    <option value="6" code="21">七年级</option>
                    <option value="7" code="22">八年级</option>
                    <option value="8" code="23">九年级</option>
                    <option value="9" code="24">中考</option>
                    <option value="10" code="31">高一</option>
                    <option value="11" code="32">高二</option>
                    <option value="12" code="33">高考</option>
                </select>
                </div>
                <div class="formstyle pull-left">
                <select class="form-control classes">
                <option>学科</option>
                </select>
                </div>
            </div>
            <!--产品类型-->
            <!--查看状态-->
            <div class="headerright pull-right">
                <div class="headerText pull-left"><span>产品类型：</span></div>
                <div class="formstyle pull-left">
                    <select class="form-control counselling">
                        <option id="">全部类型</option>
                    </select>
                </div>
                <div class="headerText pull-left"><span>上架状态：</span></div>
                <div class="formstyle pull-left">
                    <select class="form-control status">
                        <option value="">全部</option>
                        <option value="1">已上架</option>
                        <option value="0"> 未上架</option>
                    </select>
                </div>
            </div>
            <!--查询重置按钮-->
            <div class="btns">
                <button  type="button" class="btn btn-info btn1">查询</button>
                <button  type="button" class="btn btn-info btn2">重置</button>
                <button  type="button" class="btn btn-info btn3">新增</button>

            </div>
        </div>
        <div class="echo table-responsive">
            <table class="table table-bordered table-hover tab">
                <tr>
                    <th>序号</th>
                    <th>书籍名称</th>
                    <th>书籍ID</th>
                    <th>年级</th>
                    <th>学科</th>
                    <th>综合书</th>
                    <th>教材版本</th>
                    <th>变更时间</th>
                    <th>出版社</th>
                    <th>上架状态</th>
                    <th>操作</th>
                    <th>导出二维码</th>
                </tr>

            </table>
        </div>
        <div id="kkpager"></div>
    </div>
    <!--新增-->
    <div class="content2">
        <div class="bookname">

            <div class="books">

                <span>是否为综合书：</span>

                <input name="zonghe" type="radio" value="1" /><lable>是</lable>
            </div>
            <div class="judges">
                <span>是否上架：</span>

        </div>

                <div class="formstyle pull-left">

                        <option value="" code="">年级</option>
                        <option value="0" code="11">一年级</option>
                        <option value="1" code="12">二年级</option>

                        <option value="3" code="14">四年级</option>

                        <option value="7" code="22">八年级</option>

                        <option value="9" code="24">中考</option>
                        <option value="10" code="31">高一</option>
                        <option value="11" code="32">高二</option>
                        <option value="12" code="33">高考</option>
                    </select>
                </div>
                <div class="formstyle pull-left">
                    <select class="form-control bjclasses">
                        <option code="">学科</option>

                    </select>
                </div>
                <div class="formstyle pull-left">
                    <select class="form-control bookTypeName">
                        <option bookTypeCode="">教材版本</option>
                    </select>
                </div>
            </div>
            <div class="produce">
                <div class="headerText pull-left"><span>产品类别：</span></div>
                <div class="formstyle pull-left">
                    <select class="form-control produce_one">

                    </select>
                </div>
                <div class="formstyle pull-left">
                    <select class="form-control produce_two" style="display:none">

                    </select>
                </div>
            </div>
            <div class="jiedian ">

                <div class="formstyle pull-left">
                    <input type="text" id="jiedian1" value=""/>
                </div>
            </div>
        </div>
        <div class="compre">
            <div class="grades">
            <div class="headerText pull-left"><span>年级学科教材版本：</span></div>
            <div class="formstyle pull-left">
            <select class="form-control bjgreads1">
                <option code="">年级</option>
                <option value="0" code="11">一年级</option>
                <option value="1" code="12">二年级</option>

                <option value="11" code="32">高二</option>
                <option value="12" code="33">高考</option>
            </select>
            </div>
            <div class="add formstyle pull-left">添加</div>
            </div>

                <div class="formstyle pull-left">
                <select class="form-control bjclasses1">
                <option code="">学科</option>
                </select>
                </div>
                <div class="formstyle pull-left">
                <select class="form-control bookTypeName1">
                <option bookTypeCode="">教材版本</option>
                </select>
                </div>
                <div class="formstyle pull-left">
                <select class="form-control produce_one1">
                <option productId="">产品类别</option>
                </select>
                </div>
                <div class="formstyle pull-left">
                <select class="form-control produce_two1" style="display:none">
                <option productId="">二级产品类别</option>
                </select>
                </div>
                <div class="jiedian jiedian2">
                <div class="headerText pull-left"><span>节点ID：</span></div>
                <div class="formstyle pull-left">
                <input type="text" class="jiedian0" value=""/>
                </div>
                </div>
                <i class="glyphicon glyphicon-remove"></i>
            </div>

                <select class="form-control publisherName ">

                </select>

            <div class="file">
                <img src="../../images/file.png" alt="" id="headerimg"/>
                <form class="hide" id="headerForm">
                    <input id='header' name='file' type='file' accept="image/jpg,image/jpeg,image/png" capture="camera"/>
                </form>
            </div>
        </div>
        <div class="btns">
            <button  type="button" class="btn btn-info btn4">创建</button>
            <button  type="button" class="btn btn-info btn5">取消</button>

</div>

        <table class="table table-bordered table-hover tab1">
