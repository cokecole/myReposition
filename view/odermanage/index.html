<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="../../css/base.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="../../css/kkpager_blue.css"/>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div class="content">
 <div class="content1">
    <div class="header">
        <div class="headerleft pull-left ">
            <div class="headerText pull-left"><span>搜索类型：</span></div>
            <div class="formstyle pull-left">
                <select class="form-control search" >
                    <option value="orderNum">订单号</option>
                    <!--<option value="realName">任课老师</option>-->
                    <option value="mobile">手机号</option>
                    <option value="publisher">出版社</option>
                    <option value="bookName">书名</option>
                    <option value="ctbName">教材版本</option>
                </select>
            </div>
            <div class="headerinput input-group pull-left">
                <!--<span class="input-group-addon" id="sizing-addon1">@</span>-->
                <input type="text" class="form-control" value="" aria-describedby="sizing-addon1">
            </div>
        </div>
        <!--三级联动-->
        <div class="headerright pull-right">
            <div class="headerText pull-left"><span>选择学校：</span></div>
            <div class="formstyle pull-left">
                <select class="form-control pull-left province">
                    <option>省/市</option>
                </select>
            </div>
            <div class="formstyle pull-left">
                <select class="form-control pull-left city">
                    <option value="select">市</option>
                </select>
            </div>
            <div class="formstyle pull-left">
                <select class="form-control pull-left county">
                    <option>区/县</option>
                </select>
            </div>
            <div class="formstyle pull-left">
                <select class="form-control pull-left shoole">
                    <option>选择学校</option>
                </select>
            </div>
        </div>
        <div class="inquire">
            <div class="pull-left">
                <lable>日期：</lable><input id="d4311" class="Wdate startTime" type="text" onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'d4312\')||\'2020-10-01\'}'})"/>
                <span class="change"></span><input id="d4312" class="Wdate endTime" type="text" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'d4311\')}',maxDate:'2020-10-01'})"/>
            </div>
            <div class="pull-right">
                <div class=" pull-left"><span class="zhifu">支付状态：</span></div>
                <div class="formstyle pull-left">
                    <select class="form-control pay" >
                        <option value="">全部</option>
                        <option value="1">成功</option>
                        <option value="2">失败</option>
                        <option value="0">待支付</option>
                    </select>
                </div>
            </div>
        </div>
        <!--查询重置按钮-->
        <div class="btns">
            <button  type="button" class="btn btn-info">查询</button>
            <button  type="button" class="btn btn-info">重置</button>
        </div>
    </div>
    <div class="echo table-responsive">
        <table class="table table-bordered table-hover tab">
          <tr>
              <th>序号</th>
              <th>订单号</th>
              <th>商品名称</th>
              <th>订单金额</th>
              <th>手机号</th>
              <th>支付方式</th>
              <th>支付时间</th>
              <th>支付状态</th>
              <th>操作</th>
          </tr>
      </table>
    </div>
     <div id="kkpager"></div>
 </div>
 <div class="content2">
     <ul class="oderlist" id="interpolationtmpl">


     </ul>
     <div class="closed">
         <span class="btn btn-info">关闭</span>
     </div>
 </div>
</div>
</body>
</html>
<script id="tpl" type="text/html" src="../../scripts/common.js">
    <li class="oder"><span>订  单  号 ：</span><span>{{=judgeNull(it.orderNum)}}</span></li>
    <li><span>商品名称 ：</span><span>{{=judgeNull(it.orderBody)}}</span></li>
    <li><span>教材版本 ：</span><span>{{=judgeNull(it.ctbName)}}</span></li>
    <li><span>所属地区 ：</span><span>{{=judgeNull(it.areaName)}}</span></li>
    <li><span>所属学校 ：</span><span>{{=judgeNull(it.schoolName)}}</span></li>
    <li><span>所属班级 ：</span><span>{{=judgeNull(it.teachers[0].group_name)}}</span></li>
    <li><span>任课老师 ：</span><span>{{=judgeNull(it.teachers[0].real_name)}}</span></li>
    <li><span>支付方式 ：</span><span>{{=judgeNull(it.payWays)}}</span></li>
    <li><span>付费渠道 ：</span><span>{{=judgeNull(it.payChannel)}}</span></li>
    <li><span>付费用户 ：</span><span>{{=judgeNull(it.realName)}}</span></li>
    <li><span>交易金额 ：</span><span>{{=judgeNull(it.totalMoney)}}</span></li>
    <li><span>交易时间 ：</span><span>{{=judgeNull(datechange(it.endTime,2))}}</span></li>
    <li><span>手机号码 ：</span><span>{{=judgeNull(it.mobile)}}</span></li>
    <li><span>交易类型 ：</span>{{? it.status == 1}}<span>交易成功</span>{{?? it.status == 0}}<span>等待交易</span>{{??}}<span>交易失败</span>{{?}}</li>
</script>
<script src="../../scripts/jquery-1.12.3.min.js"></script>
<script src="js/index.js"></script>
<script src="js/doT.min.js"></script>
<script src="../../scripts/common.js?123"></script>
<script src="../../scripts/path.js"></script>
<script src="../../scripts/layer.js"></script>
<script src="../../My97DatePicker/WdatePicker.js"></script>
<script src="../../scripts/kkpager.js"></script>
<script src="../../bootstrap/js/bootstrap.min.js"></script>
